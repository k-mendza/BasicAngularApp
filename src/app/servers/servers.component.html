<input type="text"
class="form-control"
[(ngModel)]="serverName"/>
<button class="btn btn-primary"
[disabled]="!allowNewServers"
(click)="onCreateServer()">Add server</button>
<p *ngIf="serverWasCreated; else noServer">Server was created with name: {{ serverName }}</p>
<ng-template #noServer>
    <p>
        No server was created.
    </p>
</ng-template>
